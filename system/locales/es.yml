  about_you.household_income.description: |-
    Este es su ingreso familiar antes de impuestos. Para la mayoría de las personas, el ingreso familiar anual es igual al ingreso bruto ajustado federal que ingresó en su declaración federal de impuestos (Formulario 1040). Específicamente, el ingreso familiar es igual al ingreso bruto ajustado más los siguientes montos: beneficios de Seguro Social que de otra manera se excluirían del ingreso bruto, intereses de bonos con exención fiscal, cualquier ingreso de fuentes extranjeras excluido del ingreso bruto de acuerdo con la sección 911 del Código de
    rentas internas (infrecuente), y el ingreso de los dependientes que deben presentar una declaración de impuestos por separado (infrecuente).
