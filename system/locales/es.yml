  hra_results.determination_results.next_steps_header: Siguientes pasos
  hra_results.determination_results.qsehra_unaffordable.next_steps: |-
    <p>Para saber si califica para un crédito tributario, complete la solicitud del {{marketplace}}. Pero primero, aquí encontrará algunas cosas importantes a considerar:</p>
    <p>Al completar la solicitud:</p>
    <ul>
    <li>Responda "no" cuando le pregunten si se le ofrece seguro médico a través de un empleador (a menos que otro empleador le ofrezca seguro médico por separado).</li>
    <li>Si califica para un crédito tributario, el usarlo junto con su HRA lo ayudará a que su cobertura del {{marketplace}} sea más asequible. Cuando le soliciten establecer el monto de su crédito tributario, reduzca el monto mensual de su HRA de lo que acepta para ayudarlo a evitar deber dinero en la temporada de impuestos.</li>
    <li>Si no reúne los requisitos para un crédito tributario, todavía podrá comprar un plan del {{marketplace}} y utilizar su HRA para pagarlo.</li>
    </ul>
    <p>Usar su HRA:</p>
    <ul>
    <li>Si se inscribe en un plan del {{marketplace}} o en cobertura mínima necesaria, comunique a su empleador para que pueda usar su HRA.</li>
    <li>Si decide no inscribrise en un seguro médico o adquiere cobertura más limitada como un plan de corta duración, no podrá utilizar su HRA.</li>
    </ul>
  hra_results.determination_results.qsehra_unaffordable.recommendation: |-
    Con base en la información que ingresó, su Cuenta de Reembolso de Gastos Médicos no es lo suficientemente grande por sí sola para que su seguro médico sea "asequible", de acuerdo con las normas federales. Como resultado, es posible que califique para un crédito tributario a través del {{marketplace}}, en base a sus ingresos y otros factores. Si califica para un crédito tributario, puede utilizarlo junto con su HRA, pero le recomendamos ajustar la cantidad para evitar deber dinero en la temporada de impuestos.
  hra_results.determination_results.qsehra_affordable.next_steps: |-
    <p>Complete la solicitud del {{marketplace}} para conocer acerca de sus opciones para la compra de seguro médico con su HRA. Pero primero, aquí encontrará algunas cosas importantes a considerar:</p>
    <ul>
    <li>Cuando complete la solicitud, no acepte un crédito tributario para adquirir seguro médico por medio del {{marketplace}}. Si lo hace, es posible que deba dinero en la temporada de impuestos. CÓMO INSCRIBIRSE A TRAVÉS DEL MERCADO SIN APTC.</li>
    <li>Si se inscribe en un plan del {{marketplace}} o en cobertura mínima necesaria, avísele a su empleador para que pueda usar su HRA.</li>
    <li>Si decide no inscribrise en un seguro médico o adquiere cobertura más limitada como un plan de corta duración, no podrá utilizar su HRA.</li>
    </ul>
  hra_results.determination_results.qsehra_affordable.notice: Con base en la información
    que ingresó, no debería aceptar un crédito tributario para adquirir seguro médico
    por medio del {{marketplace}}.
  hra_results.determination_results.qsehra_affordable.recommendation: |-
    <strong>Según la información que ingresó,
    su HRA es lo suficientemente grande como para hacer que el seguro de salud sea "asequible" según las normas federales
    normas.</strong> Como resultado, no califica para un crédito fiscal a través de {{marketplace}}
    para usted o para cualquier miembro de la familia que sea elegible para beneficiarse de la HRA.
    Sin embargo, puede usar su HRA para ayudar a que la compra de un plan {{marketplace}} sea más asequible. También puede usar su HRA si se inscribe en otra cobertura.
  hra_results.determination_results.ichra_affordable.next_steps: |-
    <p>Comprar seguro médico:</p>
    <ul>
    <li>Su HRA lo puede ayudar a adquirir un plan del {{marketplace}} o cobertura similar fuera del Mercado También puede utilizarlo si está inscrito en Medicare. Si su empleador le ha ofrecido un "acuerdo de reducción de salario" para pagar la proporción de la prima del seguro médico que el HRA no cubre, quizás le resulte mejor utilizar su HRA para comprar un plan que cumpla con los requerimientos de la ACA fuera del Mercado. Consulte sus opciones con su empleador.</li>
    <li>Si adquiere un plan del {{marketplace}}, no acepte un crédito tributario, o podrá deber dinero en la temporada de impuestos. CÓMO INSCRIBIRSE A TRAVÉS DEL MERCADO SIN APTC.</li>
    </ul>
    <p>Informar a su empleador:</p>
    <ul>
    <li>Si se inscribe en un plan del {{marketplace}}, cobertura similar fuera del Mercado, o Medicare, informe a su empleador que aceptará el HRA.</li>
    <li>Si se inscribe en cualquier otra cobertura, incluida la cobertura más limitada como un plan de corta duración, o decide no adquirir seguro médico, no podrá utilizar su HRA y deberá notificar a su empleador que va a darse de baja.</li>
    </ul>
  hra_results.determination_results.ichra_affordable.notice: Con base en la información
    que ingresó, no debería aceptar un crédito tributario para adquirir seguro médico
    por medio del {{marketplace}}.
  hra_results.determination_results.ichra_affordable.recommendation: |-
    Con base en la información que ingresó, su Cuenta de Reembolso de Gastos Médicos es lo suficientemente grande para que su seguro médico sea "asequible", de acuerdo con las normas federales. Como resultado, usted no califica para un crédito tributario a través del {{marketplace}} ya sea para usted o para cualquier miembro de su familia que reúna los requisitos para beneficiarse del HRA. No obstante, puede utilizar su HRA para ayudarlo a lograr que la adquisición de cobertura sea más asequible.
  hra_results.determination_results.ichra_unaffordable.next_steps: |-
    <p>Para saber si califica para un crédito tributario, complete la solicitud del {{marketplace}}. Pero primero, aquí encontrará algunas cosas importantes a considerar:</p>
    <p>Al completar la solicitud:</p>
    <ul>
    <li>Responda "no" cuando le pregunten si se le ofrece seguro médico a través de un empleador (a menos que otro empleador le ofrezca seguro médico por separado).</li>
    <li>Si califica para un crédito tributario, este será, por lo general, mayor que el monto de su HRA.</li>
    <li>Si se inscribe con un crédito tributario, notifique a su empleador que va a darse de baja del HRA. No es posible recibir un HRA y un crédito tributario del {{marketplace}} al mismo tiempo. Si lo hace, puede que deba dinero en la temporada de impuestos.</li>
    </ul>
    <p>Si no recibe un crédito tributario:</p>
    <ul>
    <li>Su HRA puede ayudarlo a pagar por un plan del {{marketplace}} o cobetura similar fuera del Mercado. También puede utilizarlo si está inscrito en Medicare. Si se inscribe en alguno de estos tipos de cobertura, comunique a su empleador que va a aceptar el Acuerdo de Reembolso de Gastos Médicos.</li>
    <li>Si se inscribe en cualquier otra cobertura, incluida la cobertura más limitada como un plan de corta duración, o decide no adquirir seguro médico, no podrá utilizar su HRA y deberá notificar a su empleador que va a darse de baja.</li>
    <li>Si su empleador le ha ofrecido un "acuerdo de reducción de salario" para pagar la proporción de la prima del seguro médico que el HRA no cubre, quizás le resulte mejor utilizar su HRA para comprar un plan que cumpla con los requerimientos de la ACA fuera del Mercado. Consulte sus opciones con su empleador.</li>
    </ul>
  hra_results.determination_results.ichra_unaffordable.notice: Si recibe un crédito
    tributario del {{marketplace}}, debe notificar a su empleador que va a darse de
    baja del HRA.
  hra_results.determination_results.ichra_unaffordable.recommendation: |-
    Con base en la información que ingresó, su Cuenta de Reembolso de Gastos Médicos no es lo suficientemente grande para que su seguro médico sea "asequible", de acuerdo con los estándares federales. Como resultado, es posible que califique para un crédito tributario para ayudarlo a adquirir cobertura del {{marketplace}}, de acuerdo con sus ingresos y otros factores.
