es:
  getting_started:  
    header: Empezando
    paragraph: "Esta herramienta es para personas a quienes un empleador les ofreció un Acuerdo de reembolso de salud (HRA) para ayudar a pagar el seguro de salud para 2020. Si se le ofrecen ciertos tipos de HRA, es posible que no califique para [un crédito fiscal] para ayudar a comprar un plan [MARKETPLACE]. Esta herramienta lo ayudará a determinar cómo la HRA que le ofrecen afecta su elegibilidad para [un crédito fiscal] y qué hacer a continuación."
