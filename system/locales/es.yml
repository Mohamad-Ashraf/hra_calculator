  getting_started.use_tool.content: |-
    Te han ofrecido uno de los
    siguientes HRA que pueden usarse para
    ayudar a comprar un plan de seguro de salud en
    tu propio:
    Una "HRA de cobertura individual"
    Un "pequeño empleador calificado
    HRA "(" QSEHRA ")
    (Uno de estos términos aparecerá en
    el aviso de su empleador)
  getting_started.skip_tool.header: Omita esta herramienta si ...
  getting_started.skip_tool.content: |-
    Su empleador solo le ha ofrecido uno
    o más de lo siguiente:
    Una HRA que no sea un individuo
    Cobertura HRA o un pequeño calificado
    Empleador HRA
    Una cuenta de ahorro de salud (HSA)
    Un gasto flexible en salud
    acuerdo (FSA)
    Patrocinado por el empleador tradicional
    seguro de salud
    Otros tipos de beneficios para la salud.
    Sin beneficios para la salud
