    normas federales. Como resultado, es posible que califique para [un crédito tributario]
    a través del [MARKETPLACE], en base a sus ingresos y otros factores. Si califica
    para [un crédito tributario], puede utilizarlo junto con su HRA, pero le recomendamos
    ajustar la cantidad para evitar deber dinero en la temporada de impuestos.
  hra_results.determination_results.next_steps_header: Siguientes pasos
  info_and_results.next_steps.ichra.affordable: |-
    Comprar seguro médico:
    •  Su HRA lo puede ayudar a adquirir un plan del [MARKETPLACE] o [cobertura similar fuera del Mercado] También puede utilizarlo si está inscrito en Medicare. Si su empleador le ha ofrecido un "acuerdo de reducción de salario" para pagar la proporción de la prima del seguro médico que el HRA no cubre, quizás le resulte mejor utilizar su HRA para comprar [un plan que cumpla con los requerimientos de la ACA fuera del Mercado. Consulte sus opciones con su empleador.]
    •  Si adquiere un plan del [MARKETPLACE], no acepte [un crédito tributario], o podrá deber dinero en la temporada de impuestos. [HOW TO ENROLL THROUGH MARKETPLACE WITHOUT APTC]
    Informar a su empleador:
    •  Si se inscribe en un plan del [MARKETPLACE], [cobertura similar fuera del Mercado], o Medicare, informe a su empleador que aceptará el HRA.
    •  Si se inscribe en cualquier otra cobertura, incluida la cobertura más limitada[ como un plan de corta duración], o decide no adquirir seguro médico, no podrá utilizar su HRA y deberá notificar a su empleador que va a darse de baja.
  info_and_results.next_steps.ichra.unaffordable: |-
    Para saber si califica para [un crédito tributario], complete la solicitud del [MARKETPLACE]. Pero primero, aquí encontrará algunas cosas importantes a considerar:
    Al completar la solicitud:
    •  [Responda "no" cuando le pregunten si se le ofrece seguro médico a través de un empleador (a menos que otro empleador le ofrezca seguro médico por separado).]
    •  Si califica para [un crédito tributario], este será, por lo general, mayor que el monto de su HRA.
    •  Si se inscribe con [un crédito tributario], notifique a su empleador que va a darse de baja del HRA. No es posible recibir un HRA y [un crédito tributario] del [MARKETPLACE] al mismo tiempo. Si lo hace, puede que deba dinero en la temporada de impuestos.
    Si no recibe [un crédito tributario]:
    •  Su HRA puede ayudarlo a pagar por un plan del [MARKETPLACE] o [cobetura similar fuera del Mercado]. También puede utilizarlo si está inscrito en Medicare. Si se inscribe en alguno de estos tipos de cobertura, comunique a su empleador que va a aceptar el Acuerdo de Reembolso de Gastos Médicos.
    •  Si se inscribe en cualquier otra cobertura, incluida la cobertura más limitada[ como un plan de corta duración], o decide no adquirir seguro médico, no podrá utilizar su HRA y deberá notificar a su empleador que va a darse de baja.
    •  Si su empleador le ha ofrecido un "acuerdo de reducción de salario" para pagar la proporción de la prima del seguro médico que el HRA no cubre, quizás le resulte mejor utilizar su HRA para comprar [un plan que cumpla con los requerimientos de la ACA fuera del Mercado. Consulte sus opciones con su empleador.]
  info_and_results.next_steps.qsehra.affordable: |-
    Complete la solicitud del [MARKETPLACE] para conocer acerca de sus opciones para la compra de seguro médico con su HRA. Pero primero, aquí encontrará algunas cosas importantes a considerar:
    •  Cuando complete la solicitud, no acepte [un crédito tributario] para adquirir seguro médico por medio del [MARKETPLACE]. Si lo hace, es posible que deba dinero en la temporada de impuestos. [HOW TO ENROLL THROUGH MARKETPLACE WITHOUT APTC]
    •  Si se inscribe en un plan del [MARKETPLACE] o en [cobertura mínima necesaria], avísele a su empleador para que pueda usar su HRA.
    •  Si decide no inscribrise en un seguro médico o adquiere cobertura más limitada[ como un plan de corta duración], no podrá utilizar su HRA.
  info_and_results.next_steps.qsehra.unaffordable: |-
    Para saber si califica para [un crédito tributario], complete la solicitud del [MARKETPLACE]. Pero primero, aquí encontrará algunas cosas importantes a considerar:
    Al completar la solicitud:
    •  [Responda "no" cuando le pregunten si se le ofrece seguro médico a través de un empleador (a menos que otro empleador le ofrezca seguro médico por separado).]
    •  Si califica para [un crédito tributario], el usarlo junto con su HRA lo ayudará a que su cobertura del [MARKETPLACE] sea más asequible. [Cuando le soliciten establecer el monto de su crédito tributario, reduzca el monto mensual de su HRA de lo que acepta para ayudarlo a evitar deber dinero en la temporada de impuestos.]
    •  Si no reúne los requisitos para [un crédito tributario], todavía podrá comprar un plan del [MARKETPLACE] y utilizar su HRA para pagarlo.
    Usar su HRA:
    •  Si se inscribe en un plan del [MARKETPLACE] o en [cobertura mínima necesaria], comunique a su empleador para que pueda usar su HRA.
    •  Si decide no inscribrise en un seguro médico o adquiere cobertura más limitada[ como un plan de corta duración], no podrá utilizar su HRA.
  hra_results.determination_results.ichra_affordable.notice: Con base en la información
