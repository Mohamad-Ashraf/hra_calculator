  about_you.household_income.header: Ingresos esperados del hogar
  about_you.household_income.help: |-
    Este es el ingreso de su hogar antes de impuestos. Para la mayoría de las personas, el ingreso familiar anual es el mismo que el ingreso bruto ajustado federal que ingresa en su declaración de impuestos federales (Formulario 1040). Específicamente, el ingreso del hogar es igual al ingreso bruto ajustado más los siguientes montos: beneficios del Seguro Social que de otro modo se excluyen del ingreso bruto, intereses de bonos exentos de impuestos, cualquier ingreso de fuente extranjera excluido del ingreso bruto según la sección 911 del Internal
    Código de ingresos (raro), y los ingresos de los dependientes que deben presentar una declaración de impuestos por separado (raro).
