  getting_started.title: Cómo empezar
  getting_started.paragraph: |-
    <p>Este recurso está diseñado para aquellas personas cuyos empleadores les ha ofrecido un Acuerdo de Reembolso de Gastos Médicos (HRA, por sus siglas en inglés) para ayudar a cubrir el costo del seguro médico para el 2020. Para ciertos tipos de HRA que se le ofrezcan, es posible que no califique para un crédito tributario para ayudarlo a adquirir un plan del {{marketplace}}. Este recurso le ayudará a determinar cómo el HRA que se le ofrece afecta su elegibilidad para un crédito tributario y qué debe hacer a continuación.</p>
    <p>Existen varios tipos de HRA, y solo algunos de ellos requieren que utilice este recurso. Si su HRA requiere el uso de este recurso, usted debió de haber recibido una notificación clara por escrito por parte de su empleador que le explique los términos del HRA. Necesitará esa notificación, junto con información para ayudarlo a estimar su ingreso familiar para el 2020, una vez que esté listo para usar este recurso.</p>
  getting_started.disclaimer: |-
    La Robert Wood Johnson Foundation proporcionó asistencia para este recurso. Las opiniones expresadas aquí no necesariamente reflejan
    las opiniones de la fundación.
  getting_started.start_button_label: Inicio
  getting_started.use_if.label: Utilice este recurso si…
  getting_started.use_if.body: |-
    <p><strong>Le han ofrecido uno de los siguientes HRA que puede usarse para ayudarlo a adquirir un plan de seguro médico por sí solo:</strong></p>
    <ul>
      <li>
        Un <strong>"Acuerdo de Reembolso de Gastos Médicos de cobertura individual"</strong>
      </li>
      <li>
        Un <strong>"Acuerdo de Reembolso de Gastos Médicos para empleadores pequeños calificados"</strong>("QSEHRA, por sus siglas en inglés")
      </li>
    </ul>
    <br/>
    <p class="center-italic">(Uno de estos términos aparecerá en la notificación de su empleador)</p>
  getting_started.do_not_use_if.label: No utilice este recurso si…
  getting_started.do_not_use_if.body: |-
    <p><strong>Su empleador le ha ofrecido únicamente una o más de las siguientes:</strong></p>
    <ul>
      <li>Un HRA diferente al HRA de cobertura individual o un HRA para empleadores pequeños calificados</li>
      <li>Una cuenta de ahorros para gastos médicos (HSA, por sus siglas en inglés)</li>
      <li>Una cuenta de gastos flexible (FSA, por sus siglas en inglés)</li>
      <li>Seguro médico tradicional patrocinado por el empleador</li>
      <li>Otros tipos de beneficios de salud</li>
      <li>Ningún beneficio de salud</li>
    </ul>
