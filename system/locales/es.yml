  about_hra.maximum_amount.header: Cantidad máxima para el seguro médico exclusivo
    del empleado
  about_hra.maximum_amount.description: Esta es la cantidad que el empleador ha ofrecido
    contribuir al HRA, si usted adquiere seguro médico únicamente para el empleado
    (excluidos otros miembros de la familia). Algunos empleadores aportan una cantidad
    si solo el empleado se inscribe en la cobertura (a veces se la conoce como cobertura
    "exclusiva del titular"), y una cantidad mayor si el empleado más otro miembro
    de la familia se inscriben en la cobertura. Ingrese la cantidad del HRA si solo
    el empleado se inscribe, incluso si tiene previsto inscribirse bajo la cobertura
    familiar.
