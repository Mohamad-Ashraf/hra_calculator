    date_of_birth:
      header: Date of Birth
      format: MM/DD/YYYY
    household_income:
      header: Expected Household Income
      help: |-
        This is your household income before taxes. For most people, annual household income is the same as federal adjusted gross income that you enter on your federal income tax return (Form 1040). Specifically, household income is equal to adjusted gross income plus the following amounts: Social Security benefits that are otherwise excluded from gross income, interest from tax-exempt bonds, any foreign-source income excluded from gross income under section 911 of the Internal
        Revenue Code (rare), and the income of dependents who are required to file a separate income tax return (rare).
      frequency: Frequency
      amount: Amount
      monthly: Monthly
      annual: Annual
  about_hra:
    header: About the HRA You've Been Offered
    paragraph: Enter the following information about the HRA that you have been offered.
      All answers can be found in the HRA notice provided by the employer.
    type:
      header: Type
      choose_one:
        help: The type of HRA will appear prominently on the notice from the employer.
      ichra: Individual Coverage HRA
      qsehra: Qualified Small Employer HRA (QSEHRA)
    effective_period:
      header: Effective Period
    effective_priod:
      start_month:
        help: This is the first month the HRA is available to you.
      end_month:
        help: This is the last month of the HRA plan year.
    maximum_offered:
      header: Maximum Amount for Employee-Only Health Insurance
      help: This is the amount the employer has offered to contribute to the HRA if
        you purchase health insurance for only the employee (not including other family
        members). Some employers provide one amount if only the employee enrolls in
        coverage (sometimes referred to as “self-only” coverage), and a larger amount
        if the employee plus other family members enroll in coverage. Enter the amount
        of the HRA if only the employee enrolls, even if you plan to enroll in family
        coverage.
      frequency:
        help: |-
          Choose Monthly Amount to enter the maximum amount the HRA would pay towards employee-only coverage per
          month. Choose Total Amount to enter the amount the HRA would pay towards employee-only coverage over the entire period between the start month and the end month.
      amount: Amount
      monthly: Monthly
      total: Total
