  about_hra.type.ichra: Individual Coverage HRA
  about_hra.type.qsehra: Qualified Small Employer HRA (QSEHRA)
  about_hra.effective_period.header: Effective Period
  about_hra.effective_priod.start_month: Start Month
  about_hra.effective_priod.start_month.help: This is the first month the HRA is available
    to you.
  about_hra.effective_priod.end_month: End Month
  about_hra.effective_priod.end_month.help: This is the last month of the HRA plan
    year.
  about_hra.maximum_offered.header: Maximum Amount for Employee-Only Health Insurance
  about_hra.maximum_offered.help: This is the amount the employer has offered to contribute
    to the HRA if you purchase health insurance for only the employee (not including
    other family members). Some employers provide one amount if only the employee
    enrolls in coverage (sometimes referred to as “self-only” coverage), and a larger
    amount if the employee plus other family members enroll in coverage. Enter the
    amount of the HRA if only the employee enrolls, even if you plan to enroll in
    family coverage.
  about_hra.maximum_offered.frequency: Frequency
  about_hra.maximum_offered.frequency.help: |-
    Choose Monthly Amount to enter the maximum amount the HRA would pay towards employee-only coverage per
    month. Choose Total Amount to enter the amount the HRA would pay towards employee-only coverage over the entire period between the start month and the end month.
