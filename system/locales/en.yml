          to avoid owing back money at tax time.
    next_steps:
      header: Next Steps
      ichra:
        affordable: |-
          Purchasing health insurance:
          •  Your HRA can help pay for a [MARKETPLACE] plan or [similar coverage off Marketplace.] You can also use it if you're enrolled in Medicare. If your employer has offered you a “salary reduction agreement” to pay the share of the health insurance premium not covered by the HRA, you may be better off using your HRA to buy [an ACA-compliant plan off Marketplace. Ask your employer about your options.]
          •  If you buy a [MARKETPLACE] plan, do not accept [a tax credit], or you may owe money back at tax time. [HOW TO ENROLL THROUGH MARKETPLACE WITHOUT APTC]
          Informing your employer:
          •  If you enroll in a [MARKETPLACE] plan, [similar coverage off Marketplace], or Medicare, inform your employer that you are accepting the HRA.
          •  If you enroll in any other coverage – including more limited coverage[ such as a short-term plan] – or you decide not to purchase health insurance, you cannot use your HRA and must notify your employer that you are opting out.
        unaffordable: |-
          To find out if you’re eligible for [a tax credit], you will complete the [MARKETPLACE] application. But first, here are some important things to keep in mind:
          When completing the application:
          •  [Answer “no” when asked if you’re offered health insurance by an employer (unless you are separately offered health insurance by another employer).]
          •  If you qualify for [a tax credit], it will generally be larger than your HRA amount.
          •  If you enroll with [a tax credit], notify your employer that you are opting out of the HRA. You cannot receive both an HRA and [a tax credit] from [MARKETPLACE]. If you receive both, you may owe money back at tax time.
          If you don't receive [a tax credit]:
          •  Your HRA can help pay for a [MARKETPLACE] plan or [similar coverage off Marketplace.] You can also use it if you're enrolled in Medicare. If you enroll in one of these types of coverage, inform your employer that you are accepting the HRA.
          •  If you enroll in any other coverage – including more limited coverage[ such as a short-term plan] – or you decide not to purchase health insurance, you cannot use your HRA and must notify your employer that you are opting out.
          •  If your employer has offered you a “salary reduction agreement” to pay the share of health insurance premium not covered by the HRA, you may be better off using your HRA to buy [an ACA-compliant plan off Marketplace. Ask your employer about your options.]
      qsehra:
        affordable: |-
          Complete the [MARKETPLACE] application to learn about your options for purchasing health insurance with your HRA. But first, here are some important things to keep in mind:
          •  When completing the application, do not accept [a tax credit] to purchase health insurance through [MARKETPLACE]. If you do, you may owe money back at tax time. [HOW TO ENROLL THROUGH MARKETPLACE WITHOUT APTC]
          •  If you enroll in a [MARKETPLACE] plan or other [minimum essential coverage], inform your employer so you can use the HRA.
          •  If you decide not to enroll in health insurance or you purchase more limited coverage[ such as a short-term plan], you cannot use the HRA.
        unaffordable: |-
          To find out if you’re eligible for [a tax credit], you will complete the [MARKETPLACE] application. But first, here are some important things to keep in mind:
          When completing the application:
          •  [Answer “no” when asked if you’re offered health insurance by an employer (unless you are separately offered health insurance by another employer).]
          •  If you are eligible for [a tax credit], using it along with your HRA will help make [MARKETPLACE] coverage more affordable. [When you're asked to set your tax credit amount, reduce what you accept by your monthly HRA amount to help avoid having to pay back money at tax time.]
          •  If you are not eligible for [a tax credit], you may still purchase a [MARKETPLACE] plan and use the HRA to help pay for it.
          Using your HRA:
          •  If you enroll in a [MARKETPLACE] plan or other [minimum essential coverage], inform your employer so you can use the HRA.
          •  If you decide not to enroll in health insurance or you purchase more limited coverage[ such as a short-term plan], you cannot use the HRA.
