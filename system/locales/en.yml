  getting_started.title: Getting Started
  getting_started.paragraph: |-
    This tool is for people who have been offered a Health Reimbursement Arrangement (HRA) by an employer to help pay for health insurance for 2020. If you are offered certain types of HRAs, you may not qualify for [a tax credit] to help purchase a [MARKETPLACE] plan. This tool will help you determine how the HRA you're offered affects your eligibility for [a tax credit] and what to do next.

    There are several types of HRAs, and only some of them require you to use this tool. If your HRA requires use of this tool, you should have received a clear written notice from your employer explaining the terms of the HRA. You will need that notice, along with information to help estimate your 2020 household income, when you are ready to use this tool.
  getting_started.use_tool.header: Use this tool if…
  getting_started.use_tool.content: |-
    You have been offered one of the
    following HRAs that can be used to
    help buy a health insurance plan on
    your own:
    An “Individual Coverage HRA”
    A “Qualified Small Employer
    HRA” (“QSEHRA”)
    (One of these terms will appear on
    the notice from your employer.)
  getting_started.skip_tool.header: Skip this tool if…
  getting_started.skip_tool.content: |-
    Your employer has only offered you one
    or more of the following:
    An HRA other than an Individual
    Coverage HRA or a Qualified Small
    Employer HRA
    A health savings account (HSA)
    A health flexible spending
    arrangement (FSA)
    Traditional employer-sponsored
    health insurance
    Other types of health benefits
    No health benefits
