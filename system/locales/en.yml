  about_hra.header: About the HRA You've Been Offered
  about_hra.paragraph: Enter the following information about the HRA that you have
    been offered. All answers can be found in the HRA notice provided by the employer.
  about_hra.type.header: Type
  about_hra.type.choose_one: Choose One
  about_hra.type.choose_one.help: The type of HRA will appear prominently on the notice
