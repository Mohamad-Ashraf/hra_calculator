<ng-container *ngIf="formField">
  <ng-container [formGroup]="parentFormControl">
    <label class="{{labelClass}} dropdown-form_field" for="{{controlId}}" id="{{controlId}}-dropdown-label">{{settings.label}}</label>
    <div class="{{controlClass}}">
      <div ngbDropdown>
        <select class="form-control form-control-sm" id="{{controlId}}" [formControlName]="controlName"
          attr.aria-labelledby="{{controlId}}-dropdown-label"
          attr.aria-describedby="{{controlId}}-dropdown-label"
          [attr.disabled]="isDisabled" ngModel required>
          <option value='' disabled selected hidden>{{placeHolderText}}</option>
          <option ngbDropdownToggle *ngFor="let option of dropdownOptions" [value]="option">{{formatDATE ? (option | date: 'MMMM y') : option }} </option>
        </select>
        <div *ngIf="formField.invalid && (formField.dirty || formField.touched)" class="alert alert-danger" [ngStyle]="{'background-color': dangerColorCode}">
          <div *ngIf="formField.invalid">
            {{requiredErrorText}}
          </div>
        </div>
      </div>
    </div>
    <ng-template #popContentDropdown>
        <div class="tooltip-italic" [innerHTML]="popContent"></div>
      </ng-template>
      <sup *ngIf="displayToolTip" [ngbPopover]="popContentDropdown" class="ml-n2">
        <i class="fas fa-question-circle"></i>
      </sup>
  </ng-container>
</ng-container>
